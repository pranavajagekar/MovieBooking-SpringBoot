    <div class="container my-5">
        <h3> Add Player</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/movies/add}" th:object="${movie}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="movieId" class="col-form-label">Movie Id</label> <input type="number" th:field="*{movieId}" class="form-control" id="movieId" placeholder="Movie Id"> <span th:if="${#fields.hasErrors('movieId')}" th:errors="*{movieId}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="movieYear" class="col-form-label">Movie Year</label> <input type="number" th:field="*{movieYear}" class="form-control" id="movieYear" placeholder="Movie Year"> <span th:if="${#fields.hasErrors('movieYear')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="movieTime" class="col-form-label">Movie Time</label> <input type="number" th:field="*{movieTime}" class="form-control" id="movieTime" placeholder="Movie Time"> <span th:if="${#fields.hasErrors('movieTime')}" th:errors="*{movieTime}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="movieTitle" class="col-form-label">Movie Title</label> <input type="text" th:field="*{movieTitle}" class="form-control" id="movieTitle" placeholder="Movie Title"> <span th:if="${#fields.hasErrors('movieTitle')}" th:errors="*{movieTitle}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="movieLanguage" class="col-form-label">Movie Language</label> <input type="text" th:field="*{movieLanguage}" class="form-control" id="movieLanguage" placeholder="Movie Language"> <span th:if="${#fields.hasErrors('movieLanguage')}" th:errors="*{movieLanguage}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="movieReleasingCountry" class="col-form-label">Movie Releasing Country</label> <input type="text" th:field="*{movieReleasingCountry}" class="form-control" id="movieReleasingCountry" placeholder="Movie Releasing Country"> <span th:if="${#fields.hasErrors('movieReleasingCountry')}" th:errors="*{movieReleasingCountry}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="movieReleasingDate" class="col-form-label">Movie Releasing Date</label> <input type="text" th:field="*{movieReleasingDate}" class="form-control" id="movieReleasingDate" placeholder="Movie Releasing Date"> <span th:if="${#fields.hasErrors('movieReleasingDate')}" th:errors="*{movieReleasingDate}" class="text-danger"></span>
                            </div>
                            
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Movie">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
