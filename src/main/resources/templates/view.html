<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${movies}" class="container my-5">
                    <p class="my-5">
                        <a href="#" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Add Movie</i></a>
                        <a href="/movies/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Add Movie</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Movies yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Movie Id</th>
                                        <th>Movie Name</th>
                                        <th>Movie Duration</th>
                                        <th>Movie Year</th>
                                        <th>Movie Language</th>
                                        <th>Movie Releasing Country</th>
                                        <th>Movie Releasing Date</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="movie : ${movies}">
                                        <td th:text="${movie.movieId}"></td>
                                        <td th:text="${movie.movieTitle}"></td>
                                        <td th:text="${movie.movieTime}"></td>
                                        <td th:text="${movie.movieYear}"></td>
                                        <td th:text="${movie.movieLanguage}"></td>
                                        <td th:text="${movie.movieReleasingCountry}"></td>
                                        <td th:text="${movie.movieReleasingDate}"></td>
                                        <td><a th:href="@{/movies/edit/{id}(id=${movie.movieId})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/movies/delete/{id}(id=${movie.movieId})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
